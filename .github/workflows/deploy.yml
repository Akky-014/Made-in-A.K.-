name: Deploy to EC2

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_PASSWORD: ${{ secrets.EC2_PASSWORD }}
      run: |
        echo "Starting deployment"
        sshpass -p $EC2_PASSWORD ssh -o StrictHostKeyChecking=no -o PreferredAuthentications=password -t $EC2_USER@$EC2_HOST << 'EOF'
          echo "Starting commands on EC2"
          
          # Move to the application directory
          cd /home/ubuntu/manualToolSample
          
          # Pull latest code
          git pull origin main
          
          # Activate virtual environment
          source /home/ubuntu/venv/bin/activate
          
          # Install dependencies
          pip install -r requirements.txt
          
          # Run migrations
          python manage.py migrate

          # Ensure Gunicorn is running and restart it
          echo "Checking Gunicorn status"
          sudo systemctl is-active gunicorn || echo "Gunicorn is not active, starting..."
          sudo systemctl restart gunicorn || echo "Failed to restart gunicorn"

          # Check Nginx configuration and restart if needed
          echo "Checking Nginx configuration"
          sudo nginx -t && sudo systemctl restart nginx || echo "Nginx configuration failed, not restarting"

          echo "Deployment completed on EC2"
          
          # Exit the SSH session
          exit
        EOF

        # Sleep for a short period to allow SSH session to fully exit
        sleep 5
        
        # Confirm successful completion
        echo "Deployment complete"
        echo $?  # Check exit status of the last SSH command





