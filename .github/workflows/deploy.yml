name: Deploy to EC2

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_PASSWORD: ${{ secrets.EC2_PASSWORD }}
      run: |
        echo "Starting deployment"
        sshpass -p $EC2_PASSWORD ssh -o StrictHostKeyChecking=no -o PreferredAuthentications=password -t $EC2_USER@$EC2_HOST << 'EOF'
          echo "Starting commands on EC2"

          # Gitリポジトリがあるディレクトリに移動
          cd /home/ubuntu/manualToolSample || exit 1

          # Gitリポジトリかどうか確認
          if [ ! -d ".git" ]; then
            echo "Error: Not a git repository. Exiting."
            exit 1
          fi

          git pull origin main || exit 1
          
          cd /home/ubuntu/manualToolSample/manualToolSample || exit 1
          source /home/ubuntu/venv/bin/activate || exit 1
          
          pip install -r requirements.txt || exit 1
          python manage.py migrate || exit 1

          # Gunicornの既存プロセスを確認して停止
          if pgrep gunicorn; then
            echo "Stopping Gunicorn"
            sudo kill -9 \$(pgrep gunicorn) || echo "Failed to kill Gunicorn"
          fi

          # Gunicornを再起動
          echo "Starting Gunicorn"
          sudo systemctl restart gunicorn || echo "Failed to restart Gunicorn"

          # Nginxがあれば再起動
          if systemctl is-active --quiet nginx; then
            echo "Restarting Nginx"
            sudo systemctl restart nginx || echo "Failed to restart Nginx"
          fi

          echo "Finished commands, exiting SSH"
          exit  # SSHセッションを終了
        EOF
        sleep 5  # セッション終了確認のための短い待機時間
        echo "Deployment complete"
        echo $?  # 最後に実行したSSHセッションの終了ステータスコードを確認






